<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form name="regForm" ng-submit="register.regUser(regData);">
			<h2 align="center">User Registration </h2>
       <h2><small>Please enter your registration information.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
              <input type="text" name="firstname" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1"  ng-model="register.regData.firstname" >
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="lastname" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ng-model="register.regData.lastname">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3" ng-model="register.regData.username">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="register.regData.email">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" ng-model="register.regData.password">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg"  placeholder="Confirm Password" tabindex="6" ng-model="register.regData.passwordconfirmation">
					</div>
			</div>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
	<div class="jumbotron text-center" ng-show="register.loading">>
	  <span class="glyphicon glyphicon-repeat fast-right-spinner"></span>
	  	<p> ......loading</p>
	</div>

	</div>
    <div class="alert alert-danger" ng-show="register.errorMsg">
  		<strong>Error! </strong>{{register.errorMsg}}
	</div>

	<div class="alert alert-success" ng-show="register.sucessMsg">
  		<strong>Success! </strong>{{register.sucessMsg}}
	</div>

</div>
