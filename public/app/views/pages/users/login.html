<div class = "container">
	<div class="wrapper">
		<form ng-submit="main.doLogin(loginData)" name="Login_Form" class="form-signin" >
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" ng-model = "main.loginData.username" />
			  <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="password" class="form-control" name="Password" placeholder="Password" required="" ng-model = "main.loginData.password" />
			  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
			  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" ng-click ="main.facebook();" target="_blank" class="btn btn-lg btn-success btn-block">Facebook </button>
			  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" ng-click="main.twitter();" target="_blank" class="btn btn-lg btn-success btn-block">Twitter </button>
			  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" ng-click="main.google();" target="_blank" class="btn btn-lg btn-success btn-block">Google </button>
			</form>

<div>
	<a href="/resetpassword">
		<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-danger">Forgot Password</button>
	</a>
	<a href="/resetusername">
		<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-info">Forgot Username</button>
	</a>
</div>

			
	</div>
</div>

<div class="jumbotron text-center" ng-show="main.loading">>
	<span class="glyphicon glyphicon-repeat fast-right-spinner"></span>
		<p> ......loading</p>
</div>


<div class="row show-hide-message" ng-show="main.successMsg || main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg">
	 <div ng-class="alert">{{ main.successMsg || main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg }}</div>&nbsp
		<a ng-show="main.expired || facebook.expired || google.expired || twitter.expired" href="/resend">
				<button type="button" class="btn btn-success">Resend Activation Link</button>
			</a>	
</div>
